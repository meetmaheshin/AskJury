<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Viewport and Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#3B82F6" />

    <!-- Primary Meta Tags -->
    <title>AskJury - The Internet's Courtroom | Community Dispute Resolution</title>
    <meta name="title" content="AskJury - The Internet's Courtroom | Community Dispute Resolution" />
    <meta name="description" content="Share your side. Let strangers judge. Get the verdict. AskJury is where the internet settles disputes with real opinions from real people. Join 50K+ judges deciding 1M+ cases 24/7." />
    <meta name="keywords" content="dispute resolution, community judgment, online court, verdict, opinion poll, debate, conflict resolution, jury decision, askjury" />
    <meta name="author" content="AskJury" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://askjury.com/" />
    <meta property="og:title" content="AskJury - The Internet's Courtroom" />
    <meta property="og:description" content="Share your side. Let strangers judge. Get the verdict. Join 50K+ judges deciding 1M+ cases 24/7." />

    <meta property="og:site_name" content="AskJury" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://askjury.com/" />
    <meta property="twitter:title" content="AskJury - The Internet's Courtroom" />
    <meta property="twitter:description" content="Share your side. Let strangers judge. Get the verdict." />
    <meta property="twitter:image" content="https://askjury.com/og-image.png" />

    <!-- PWA / Apple -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AskJury" />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <link rel="canonical" href="https://askjury.com/" />

    <!-- Structured Data (JSON-LD) for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AskJury",
      "alternateName": "The Internet's Courtroom",

        "@type": "SearchAction",
        "target": "https://askjury.com/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

    }
